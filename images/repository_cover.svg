<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y1="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y1="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00d9ff" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern overlay -->
  <g opacity="0.05">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#fff" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="600" stroke="#fff" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="600" stroke="#fff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="600" stroke="#fff" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="600" stroke="#fff" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="600" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="40" fill="none" stroke="#e94560" stroke-width="2" opacity="0.3"/>
  <circle cx="1100" cy="500" r="60" fill="none" stroke="#00d9ff" stroke-width="2" opacity="0.3"/>
  <circle cx="1050" cy="120" r="30" fill="none" stroke="#e94560" stroke-width="2" opacity="0.2"/>
  
  <!-- Main Title -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
    ArduPilot + ROS2 + MAVROS Integration
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="115" font-family="Arial, sans-serif" font-size="20" fill="#00d9ff" text-anchor="middle">
    Complete UAV Simulation Environment Setup Guide
  </text>
  
  <!-- Decorative line -->
  <rect x="400" y="130" width="400" height="2" fill="url(#accentGradient)"/>
  
  <!-- Architecture Blocks -->
  
  <!-- Phase 1: ArduPilot -->
  <g id="phase1">
    <rect x="80" y="180" width="180" height="100" rx="10" fill="#1e3a5f" stroke="#e94560" stroke-width="3"/>
    <text x="170" y="215" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Phase 1
    </text>
    <text x="170" y="240" font-family="Arial, sans-serif" font-size="16" fill="#00d9ff" text-anchor="middle">
      ArduPilot SITL
    </text>
    <text x="170" y="260" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa" text-anchor="middle">
      Flight Controller
    </text>
  </g>
  
  <!-- Arrow 1 -->
  <line x1="260" y1="230" x2="310" y2="230" stroke="#00d9ff" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 2: ROS2 -->
  <g id="phase2">
    <rect x="320" y="180" width="180" height="100" rx="10" fill="#1e3a5f" stroke="#e94560" stroke-width="3"/>
    <text x="410" y="215" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Phase 2
    </text>
    <text x="410" y="240" font-family="Arial, sans-serif" font-size="16" fill="#00d9ff" text-anchor="middle">
      ROS2 Humble
    </text>
    <text x="410" y="260" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa" text-anchor="middle">
      Middleware
    </text>
  </g>
  
  <!-- Arrow 2 -->
  <line x1="500" y1="230" x2="550" y2="230" stroke="#00d9ff" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 3: MAVROS -->
  <g id="phase3">
    <rect x="560" y="180" width="180" height="100" rx="10" fill="#1e3a5f" stroke="#e94560" stroke-width="3"/>
    <text x="650" y="215" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Phase 3
    </text>
    <text x="650" y="240" font-family="Arial, sans-serif" font-size="16" fill="#00d9ff" text-anchor="middle">
      MAVROS
    </text>
    <text x="650" y="260" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa" text-anchor="middle">
      MAVLink Bridge
    </text>
  </g>
  
  <!-- Headless Stop Indicator -->
  <g id="headless-stop">
    <rect x="780" y="200" width="140" height="60" rx="8" fill="#2d4a3e" stroke="#4ecca3" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="850" y="225" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#4ecca3" text-anchor="middle">
      WSL2/Headless
    </text>
    <text x="850" y="245" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">
      Stop Here ✓
    </text>
  </g>
  
  <!-- Phase 4: Gazebo -->
  <g id="phase4">
    <rect x="320" y="340" width="180" height="100" rx="10" fill="#1e3a5f" stroke="#e94560" stroke-width="3"/>
    <text x="410" y="375" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Phase 4
    </text>
    <text x="410" y="400" font-family="Arial, sans-serif" font-size="16" fill="#00d9ff" text-anchor="middle">
      Gazebo Harmonic
    </text>
    <text x="410" y="420" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa" text-anchor="middle">
      Physics Simulator
    </text>
  </g>
  
  <!-- Arrow 3 (down from Phase 3 to connection point) -->
  <line x1="650" y1="280" x2="650" y2="310" stroke="#00d9ff" stroke-width="3"/>
  <line x1="650" y1="310" x2="410" y2="310" stroke="#00d9ff" stroke-width="3"/>
  <line x1="410" y1="310" x2="410" y2="340" stroke="#00d9ff" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow 4 -->
  <line x1="500" y1="390" x2="550" y2="390" stroke="#00d9ff" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 5: Integration -->
  <g id="phase5">
    <rect x="560" y="340" width="180" height="100" rx="10" fill="#1e3a5f" stroke="#e94560" stroke-width="3"/>
    <text x="650" y="375" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Phase 5
    </text>
    <text x="650" y="400" font-family="Arial, sans-serif" font-size="16" fill="#00d9ff" text-anchor="middle">
      Full Integration
    </text>
    <text x="650" y="420" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa" text-anchor="middle">
      Complete System
    </text>
  </g>
  
  <!-- Features boxes -->
  <g id="features">
    <!-- Feature 1 -->
    <rect x="80" y="470" width="160" height="90" rx="8" fill="#1a1a2e" stroke="#00d9ff" stroke-width="2"/>
    <text x="160" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00d9ff" text-anchor="middle">
      ✓ Verified Setup
    </text>
    <text x="160" y="515" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">
      Step-by-step tested
    </text>
    <text x="160" y="532" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">
      installation guide
    </text>
    
    <!-- Feature 2 -->
    <rect x="260" y="470" width="160" height="90" rx="8" fill="#1a1a2e" stroke="#00d9ff" stroke-width="2"/>
    <text x="340" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00d9ff" text-anchor="middle">
      ✓ Beginner Friendly
    </text>
    <text x="340" y="515" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">
      Clear documentation
    </text>
    <text x="340" y="532" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">
      with troubleshooting
    </text>
    
    <!-- Feature 3 -->
    <rect x="440" y="470" width="160" height="90" rx="8" fill="#1a1a2e" stroke="#00d9ff" stroke-width="2"/>
    <text x="520" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00d9ff" text-anchor="middle">
      ✓ Modular Design
    </text>
    <text x="520" y="515" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">
      Headless or full 3D
    </text>
    <text x="520" y="532" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">
      simulation support
    </text>
    
    <!-- Feature 4 -->
    <rect x="620" y="470" width="160" height="90" rx="8" fill="#1a1a2e" stroke="#00d9ff" stroke-width="2"/>
    <text x="700" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00d9ff" text-anchor="middle">
      ✓ Ubuntu 22.04
    </text>
    <text x="700" y="515" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">
      Native and WSL2
    </text>
    <text x="700" y="532" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">
      compatible
    </text>
    
    <!-- Feature 5 -->
    <rect x="800" y="470" width="160" height="90" rx="8" fill="#1a1a2e" stroke="#00d9ff" stroke-width="2"/>
    <text x="880" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00d9ff" text-anchor="middle">
      ✓ Research Ready
    </text>
    <text x="880" y="515" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">
      Research and education
    </text>
    <text x="880" y="532" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">
      validated workflow
    </text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="13" fill="#888888" text-anchor="middle">
    Made for UAV Researchers • Students • Developers | Ubuntu 22.04 LTS | ROS2 Humble | ArduPilot SITL | github.com/sidharthmohannair
  </text>
</svg>
